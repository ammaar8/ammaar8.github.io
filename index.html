<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="skilltree.js"></script>
</head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<body>
    <h1>Hello There! This is still under construction and heavy experimentation!</h1>
    <div id="tooltip"></div>
    <div id="cy"></div>
</body>
<script>
    var cy = cytoscape({

    container: document.getElementById('cy'), // container to render in

    elements: skilltree,

    style: [ // the stylesheet for the graph
        {
            selector: 'node',
            style: {
                'background-color': 'green',
                'font-size': '0.4em',
                'width': '0.9em',
                'height': '0.9em',
                'label': 'data(title)'
            },
        },

        {
            selector: 'edge',
            style: {
                'width': 3,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier'
            }
        },

        {
            selector: 'node.main',
            style: {
                'background-color': 'red',
                'width': '1.2em',
                'height': '1.2em'
            }
        },

        {
            selector: 'node.root',
            style: {
                'background-image': 'url("assets/AmmaarMinimalProfile.png")',
                'background-image-containment': 'over',
                'background-fit': 'contain',
                'width': '2em',
                'height': '2em'
            }
        }
    ],
    layout: {
        name: 'cose',
        zoom: 1,
    }
    });
    cy.on('mouseover', 'node', function(event) {
        let element = document.createElement("p");
        element.id="hoverdata";
        element.style.position = 'absolute';
        element.style.left = event.target.renderedPosition()['x'].toString() + 'px';
        element.style.top = event.target.renderedPosition()['y'].toString() + 'px';
        element.style.zIndex = 10;
        let text = document.createTextNode(event.target.data()['description']);
        element.appendChild(text);
        let c = document.getElementById("tooltip");
        c.appendChild(element);
    });

    cy.on('mouseout', 'node', function(event) {
        let element = document.getElementById("hoverdata");
        element.remove();
    });

    cy
</script>
</html>
