<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="skilltree.js"></script>
    <link rel="stylesheet" href="assets/skilltree.css">
</head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<body>
    <h1>Hello There! This is still under construction and heavy experimentation!</h1>
    <div id="tooltip"></div>
    <div id="cy"></div>
</body>
<script>
    var cy = cytoscape({

    container: document.getElementById('cy'), // container to render in

    elements: skilltree,

    style: [ // the stylesheet for the graph
        {
            selector: 'node',
            style: {
                'background-color': 'green',
                'font-size': '0.4em',
                'width': '0.9em',
                'height': '0.9em',
                'label': 'data(title)'
            },
        },

        {
            selector: 'edge',
            style: {
                'width': 3,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier'
            }
        },

        {
            selector: 'node.main',
            style: {
                'background-color': 'red',
                'width': '1.2em',
                'height': '1.2em'
            }
        },

        {
            selector: 'node.book',
            style: {
                'font-size': 'smaller',
                'background-color': 'blue',
                'width': '0.5em',
                'height': '0.5em'
            }
        },

        {
            selector: 'node.root',
            style: {
                'background-image': 'url("assets/AmmaarMinimalProfile.png")',
                'background-image-containment': 'over',
                'background-fit': 'contain',
                'width': '2em',
                'height': '2em'
            }
        }
    ],
    layout: {
        name: 'cose',
        zoom: 0.8,
    }
    });

    cy.on('tap', 'node', (event) => createCard(event));
    cy.on('mouseout', 'node', (event) => deleteCard(event));

</script>
</html>
